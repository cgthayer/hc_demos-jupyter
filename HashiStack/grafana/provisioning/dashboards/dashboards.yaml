apiVersion: 1

providers:
- name: 'dashboards'
  orgId: 1 #dafault is 1
  folder: 'dashboards'
  folderUid: '' #default is autogenerated
  type: file
  disableDeletion: true
  editable: true
  updateIntervalSeconds: 10 #was 3600
  allowUiUpdates: true #was false
  options:
    path: /var/lib/grafana/dashboards